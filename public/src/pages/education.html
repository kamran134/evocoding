<form id="form">
    <div class="admin__content__education">
        <div class="py-3">
            <h2 class="px-3">
                Kataqoriyalar və alt kataqoriyalar
            </h2>
            <div class="row m-0 p-0 pt-3 d-flex justify-content-between">
                <div class="d-lfex justify-content-center addform__courses m-0 row p-0 pt-3">
                    <div class="col-lg-8 m-0 col-sm-12 offset-lg-2 p-0 mb-lg-0">
                        <input id="fcategory-name" type="text" class="form-control" placeholder="Ad">
                    </div>
                    <div class="col-lg-8 m-0 col-sm-12 offset-lg-2 p-0 mb-lg-0 my-3">
                        <input id="fcategory-keyword" type="text" class="form-control" placeholder="Açar Söz">
                    </div>
                    <div class="col-lg-8 m-0 col-sm-12 mt-3 offset-lg-2 p-0">
                        <button type="button" id="fcategory-confirm" class="btn btn-success w-100">Əlavə et</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-b m-0 py-3 p-0">
            <div id="categories-list" class="p-0 accordion col-lg-8 offset-lg-2 mt-3 col-md-12" id="accordionExample">

            </div>
        </div>
        <div class="border-b py-3">
            <h2 class="px-3">
                Aktiv Kurslar
            </h2>
            <div class="row mt-3 mx-0 ">
                <div class="col-8 offset-2 p-0">
                    <button type="button" id="show-add-form" class="w-100 btn btn-success">
                        Yeni Kurs Əlavə et
                    </button>
                </div>
            </div>
            <div class="row mt-3 mx-0">
                <table class="table-bordered text-center table table-striped">
                    <thead>
                        <tr>
                            <th class="w-25">Ad</th>
                            <th class="w-25">Kataqoriya</th>
                            <th class="w-25">Açar Söz</th>
                            <th class="w-25">Ətraflı</th>
                        </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="addform__education">
            <div class="addform__education__modal bg-light p-3">
                <button type="button" id="addform-close" class="addform__education__modal__btn--close btn btn-danger">
                    <i class="fa-solid fa-x"></i>
                </button>
                <div class="addform__education__modal__row">
                    <label class="max-700  form-label w-100">
                        Kurs adı
                    </label>
                    <input id="fadd-name" type="text" class="addform-education-input form-control">
                </div>
                <div class="addform__education__modal__row mt-1">
                    <label class="max-700 form-label w-100">
                        Kurs haqqında
                    </label>
                    <textarea id="fadd-description" type="text"
                        class="addform-education-input form-control "></textarea>
                </div>
                <div class="addform__education__modal__row mt-1">
                    <label class="max-700  form-label w-100">
                        Kursda tədris olunacaq mövzular
                    </label>
                    <div class="position-relative max-700">
                        <input id="fadd-subject" class="ps-5 form-control">
                        <button type="button" id="fadd-subject-confirm" class="btn btn-primary btn-for-input">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div id="fadd-subjects" class="max-700 mt-2 d-flex flex-wrap justify-content-center">
                    </div>
                </div>
                <div class="addform__education__modal__row mt-1">
                    <label class="max-700  form-label w-100">
                        Kateqoriya
                    </label>
                    <select id="fadd-category" class="addform-education-input form-select">
                        <option selected value="">Seç</option>
                    </select>
                </div>
                <div class="d-none addform__education__modal__row mt-1">
                    <label class="max-700  form-label w-100">
                        Alt Kateqoriyalar
                    </label>
                    <select id="fadd-subcategory" class="addform-education-input form-select">
                    </select>
                </div>
                <div class="addform__education__modal__row mt-1">
                    <div class="max-700 d-flex flex-row gap-2">
                        <div class="max-700">
                            <label class="max-700  form-label w-100">
                                Həftəlik dərs saatı
                            </label>
                            <input id="fadd-weekly-hour" type="number" class="addform-education-input form-control">
                        </div>
                        <div class="max-700">
                            <label class="max-700  form-label w-100">
                                Ümumi dərs saatı
                            </label>
                            <input id="fadd-total-hour" type="number" class="addform-education-input form-control">
                        </div>
                    </div>
                </div>
                <div class="addform__education__modal__row mt-1">
                    <label class="max-700  form-label w-100">
                        Açar sözlər
                    </label>
                    <div class="position-relative max-700">
                        <input id="fadd-keyword" class="ps-5 form-control">
                        <button type="button" id="fadd-keyword-confirm" class="btn btn-primary btn-for-input">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="mt-3 d-flex flex-wrap justify-content-center" id="fadd-keywords">
                    </div>
                </div>
                <div class="addform__education__modal__row">
                    <button type="button" id="fadd-confirm" type="button" class="btn btn-success w-100">Əlavə Et</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="addform__subcategory">
    <div class="rounded bg-light p-3 col-lg-6 col-10">
        <div class="form-group">
            <label class="form-label">
                Ad
            </label>
            <input id="addform-subcategory-name" class="form-control" type="text">
        </div>
        <div class="form-group mt-3">
            <label class="form-label">
                Açar Söz
            </label>
            <input id="addform-subcategory-keyword" class="form-control" type="text">
        </div>
        <div class="form-group mt-3">
            <button type="button" id="addform-subcategory-confirm" class="w-100 btn btn-success">Əlavə Et</button>
            <button type="button" id="addform-subcategory-reject" class="w-100 btn btn-danger mt-3">Geri</button>
        </div>
    </div>
</div>
